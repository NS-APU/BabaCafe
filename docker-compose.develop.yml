version: "3"
services:
  web:
    build:
      context: web
      target: prepare
      dockerfile: Dockerfile.local
    command: >
      bash -c "yarn install && yarn run dev-docker"
    volumes:
      - "./web/app:/svelte_app"
    ports:
      - "5173:5173"

  backend:
    build:
      context: server/app
      target: prepare
      dockerfile: Dockerfile.local
    volumes:
      - "./server/app:/server"
    command: >
      bash -c "yarn install && yarn run start"
    ports:
      - "3000:3000"

  database:
    ports:
      - "5432:5432"
